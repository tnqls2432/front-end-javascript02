	<!--2단계-->
	<script>
		const btn = document.querySelector("button");
		const img = document.querySelector("p>img");
		//btn.onclick = 함수명
		let i = 1;
		btn.onclick = function(){
			++i;
			console.log(i);
			if(i > 10){
				i = 1;
			}
			let pic = "./img/pic"+i+".png"
			img.setAttribute("src",pic);
		}
	</script>
