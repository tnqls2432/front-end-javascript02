<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>switch</title>
</head>
<body>

<script>
    let day = prompt("요일을 입력하세요.","월요일:월, 화요일:화, 수요일:수, 목요일:목, 금요일:금");

    switch(day){
        case "월":{alert("오늘의 보충 수업은 국사");
        document.write("오늘의 수업은 102페이지 입니다.");}
        break;
        case "화":{alert("오늘의 보충 수업은 수학");
        document.write("오늘의 수업은 103페이지 입니다.");}
        break;
        case "수":{alert("오늘의 보충 수업은 국어");
        document.write("오늘의 수업은 104페이지 입니다.");}
        break;
        case "목":{alert("오늘의 보충 수업은 과학");
        document.write("오늘의 수업은 105페이지 입니다.");}
        break;
        case "금":{alert("오늘의 보충 수업은 영어");
        document.write("오늘의 수업은 106페이지 입니다.");}
        break;
        default: alert("오늘은 수업이 없습니다.");
    }

</script>
<!--
요일을 입력하세요.
월요일:월, 화요일:화, 수요일:수, 목요일:목, 금요일:금

월: '오늘의 보충 수업은 국사' 알림,'오늘의 수업은 102페이지 입니다.'출력
화: '오늘의 보충 수업은 수학'알림,오늘의 수업은 103페이지입니다.'출력
수: '오늘의 보충 수업은 국어'알림,오늘의 수업은 104페이지입니다.'출력
목: '오늘의 보충 수업은 과학'알림,오늘의 수업은 105페이지입니다.'출력
금: '오늘의 보충 수업은 영어'알림,오늘의 수업은 106페이지입니다.'출력
기타:  '오늘은 수업 없습니다.'알림,오늘의 수업은 107페이지입니다.'출력
-->

</body>
</html>
