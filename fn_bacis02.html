<body>
<script>
// 더하기 함수 만들기
// c=a+b
// c출력


const hap = function(a,b){
    let c = a + b;
    // document.write(c,"<br>");
    // 함수 실행 -> undefined return문으로 
    console.log(a,":",b);
    return c; 
    
    // console.log(a,":",b);  // 작동 안됌
}
console.log(hap(4,6));

// hap(4,6);
// console.log(hap(4,6))
</script>
