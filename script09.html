<title>조건 연산자</title>
</head>
<body>

<script>
    // 형식 외우기
let i = 30;
let j = 15;
i < j ? console.log("i가 j보다 작다.") : console.log("i가 j보다 크다.");

let a = 20;
let b = 30;
const c = a > b ? "a크다" : "b크다";
console.log(c);
</script>

<!--
//조건연산자
//        i  <-  30
//        j   <-  15

//       조건:i가 j보다 작다.
//        참:i가 j보다 작다.
//         거짓:i가 j보다 크다.
-->
