<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if문</title>
</head>
<!--

//조건 : age나이:20세 보다 크고, 40세 작아야지만 통과
// 참: welcome
//거짓: 통과 되지 못했습니다.

-->
<body>
<script>
    let age = prompt("나이를 입력하세요.");
    if(age > 20 && age < 40){
        console.log("welcome");
    }else{
        console.log("통과되지 못했습니다.");
    }
</script>
</body>
</html>
