<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1~100더하기</title>
</head>

<body>

<!--
조건: 1~100까지 합하기
시작:1;
끝 :100;
반복이 끝나면 합 출력하기
-->

<script>
    let sum = 0;
    for(let i = 1; i <= 100; i++){
        
        //  document.write(i, "<br>","<strong>");
        sum += i;
    } 
    document.write(sum);
</script>

</body>
</html>
